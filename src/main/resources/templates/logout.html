<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .logout-wrapper {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .logout-icon {
      font-size: 4rem;
      color: #4e4376;
      margin-bottom: 1.5rem;
      animation: bounce 1.5s infinite;
    }

    .countdown {
      font-size: 1.2rem;
      color: #6c757d;
      margin: 1.5rem 0;
    }

    .btn-logout {
      background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      transition: transform 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-logout:hover {
      color: white;
      transform: translateY(-2px);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
<div class="logout-wrapper">
  <div class="logout-card">
    <i class="bi bi-door-open logout-icon"></i>
    <h1 class="mb-3">Successfully Logged Out</h1>
    <p class="text-muted">You have been securely disconnected from your account</p>

    <div class="countdown">
      Redirecting to homepage in <span id="countdown">5</span> seconds...
    </div>

    <div class="d-flex gap-3 justify-content-center">
      <a href="/login" class="btn-logout">
        <i class="bi bi-box-arrow-in-right"></i>
        Login Again
      </a>
      <a href="/" class="btn-logout">
        <i class="bi bi-house-door"></i>
        Home Page
      </a>
    </div>
  </div>
</div>

<script>
  // Countdown timer
  let seconds = 5;
  const countdownElement = document.getElementById('countdown');

  const timer = setInterval(() => {
    seconds--;
    countdownElement.textContent = seconds;

    if(seconds <= 0) {
      clearInterval(timer);
      window.location.href = '/';
    }
  }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
