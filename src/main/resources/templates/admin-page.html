<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            --gradient-success: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --gradient-danger: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-header {
            background: var(--gradient-primary);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .user-badge {
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .data-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .table-hover-modern tbody tr:hover {
            background: rgba(41, 98, 255, 0.03);
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            background: var(--gradient-primary);
            color: white;
        }

        .btn-gradient-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .btn-gradient-danger {
            background: var(--gradient-danger);
            color: white;
            border: none;
        }

        .form-control-modern {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control-modern:focus {
            border-color: #4e4376;
            box-shadow: 0 0 0 3px rgba(78, 67, 118, 0.25);
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Header Section -->
    <div class="dashboard-header p-4 mb-5">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="fw-bold mb-0">Admin Dashboard</h1>
                <div class="user-badge mt-2" sec:authorize="isAuthenticated()">
                    <span class="me-3">üë§ <span sec:authentication="name"></span></span>
                    <span>üîë <span sec:authentication="principal.authorities"></span></span>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-gradient-danger">üö™ Logout</button>
            </form>
        </div>
    </div>

    <!-- Users Table -->
    <div class="data-card card mb-5">
        <div class="card-header bg-white border-0 py-4">
            <h3 class="mb-0">üë• User Management</h3>
        </div>
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover-modern">
                    <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                    <span th:each="role : ${user.roles}"
                                          th:text="${role.name}"
                                          class="role-badge"></span>
                            </div>
                        </td>
                        <td class="text-end">
                            <div class="d-flex gap-2 justify-content-end">
                                <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-gradient-primary">‚úèÔ∏è Edit</a>
                                <a th:href="@{/admin/delete/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-gradient-danger">üóëÔ∏è Delete</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add User Form -->
    <div class="data-card card">
        <div class="card-header bg-white border-0 py-4">
            <h3 class="mb-0">‚ûï Add New User</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/add}" th:object="${newUser}" method="post">
                <div class="row g-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control-modern form-control"
                               th:field="*{username}" placeholder="Username" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control-modern form-control"
                               th:field="*{password}" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control-modern form-control"
                               th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control-modern form-select"
                                th:field="*{roleIds}" multiple>
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-gradient-primary px-5 py-3">
                            ‚ûï Add User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
