<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Inter', sans-serif;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #4e4376;
        }

        .form-control-modern {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .form-control-modern:focus {
            border-color: #4e4376;
            box-shadow: 0 0 0 3px rgba(78, 67, 118, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            transition: transform 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <h1>Login</h1>

        <!-- Error Message -->
        <div th:if="${param.error}" class="message error">
            Invalid username or password. Please try again.
        </div>

        <!-- Success Logout Message -->
        <div th:if="${param.logout}" class="message success">
            You have been successfully logged out.
        </div>

        <form th:action="@{/process_login}" method="post">
            <div>
                <input type="text" name="username" class="form-control-modern" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" name="password" class="form-control-modern" placeholder="Password" required/>
            </div>
            <div>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
